<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:replace="~{common/header :: header-library}"></th:block>
	<title>Music Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<style>
		/* 1. 전체 페이지 구조 및 스크롤 제어 */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
            background-color: #ffffff;
        }
        
        .content-body { padding-top: 80px; }

        /* 2. 가족 필터 (칩) 스타일 */
        .filter-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 5px;
            -ms-overflow-style: none; /* IE, Edge */
            scrollbar-width: none; /* Firefox */
        }
        .filter-container::-webkit-scrollbar { display: none; } /* Chrome, Safari */

        .filter-chip {
            white-space: nowrap;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid #eee;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-chip.active {
            background-color: #764ba2;
            color: white;
            border-color: #764ba2;
            font-weight: bold;
        }

        /* 3. 음악 카드 디자인 (가족 전체 리스트용) */
        .history-card {
            border: none !important;
            border-radius: 0;
            background: transparent;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(0,0,0,0.06) !important; 
        }
        .history-card:hover {
            background-color: rgba(0,0,0,0.02);
        }

        /* 4. 소유자 배지 (누구 노래인지 표시) */
        .owner-badge {
            font-size: 0.7rem;
            background-color: #f0f0f0;
            color: #777;
            padding: 1px 6px;
            border-radius: 4px;
            font-weight: 600;
            margin-bottom: 2px;
            display: inline-block;
        }

        .album-art {
            width: 52px; height: 52px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-primary { color: #764ba2 !important; }
        .btn-primary { background-color: #764ba2; border: none; }

        #scroll-container {
            flex: 1;
            margin-top: 220px; /* 필터 영역 때문에 조금 더 내림 */
            overflow-y: auto;
            height: calc(100vh - 220px);
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }
        /* 자동완성 드롭다운 메인 */
#autocomplete-results {
    position: absolute !important;
    /* 필터(select) 너비만큼 왼쪽에서 뗍니다. 보통 80px 내외 */
    left: 80px !important; 
    /* 검색 버튼 너비(약 60px)를 제외한 나머지만 차지하게 함 */
    right: 65px !important; 
    width: auto !important; 
    top: 100% !important;
    background: white !important;
    z-index: 9999 !important;
    border: 1px solid rgba(118, 75, 162, 0.2) !important;
    border-radius: 0 0 15px 15px !important;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    max-height: 250px;
    overflow-y: auto;
    margin-top: -2px !important; /* 검색창 하단 테두리와 밀착 */
}

/* 드롭다운 내부 항목 */
.autocomplete-item {
    width: 100%;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: white;
    border: none;
    border-bottom: 1px solid #f8f9fa;
    text-align: left;
    font-size: 0.85rem;
    color: #333;
    transition: all 0.2s ease;
}

.autocomplete-item:last-child {
    border-bottom: none;
}

/* 마우스 올렸을 때 효과 */
.autocomplete-item:hover {
    background-color: #f6f0ff !important; /* 연한 보라색 배경 */
    color: #764ba2 !important; /* 글씨 보라색 */
    padding-left: 20px !important;
}

/* 아이콘 포인트 */
.autocomplete-item i {
    color: #ccc;
    font-size: 0.8rem;
}

/* 스크롤바 디자인 */
#autocomplete-results::-webkit-scrollbar {
    width: 4px;
}
#autocomplete-results::-webkit-scrollbar-thumb {
    background: #764ba2;
    border-radius: 10px;
}

.autocomplete-item.active {
    background-color: #f6f0ff !important;
    color: #764ba2 !important;
    padding-left: 20px !important;
}
    </style>
</head>

            </div>

            <div class="card-body p-2">
        <div class="input-group" style="position: relative;"> <select id="searchType" class="form-select border-0 bg-transparent text-muted" style="width: 80px; font-size: 0.8rem; flex: none;">
                <option value="all">전체</option>

                    style="position: absolute; right: 80px; top: 50%; transform: translateY(-50%); z-index: 10; display: none;">

            <div class="d-flex justify-content-end px-1">
                <select id="sortSelect" class="form-select border-0 bg-white small" style="width: auto; font-size: 0.8rem;" onchange="changeSort()">

<script src="/js/musicService.js"></script>
<script>
window.onload = function() {
    // '전체 보기'와 '0페이지'로 강제 설정(초기화)
    currentFamily = 'all';
    currentPage = 0;
    
    // 공통 렌더링 함수 실행
    renderPage(); 
};


// 가족 필터 선택 함수
function selectFamily(member, element) {
	// 모든 필터 버튼(.filter-chip)에서 'active'(강조색) 제거
	// 이전 선택된 필터 색상 되돌리는 작업
	document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
	
	// musicService.js에 있는 전역 변수 3개 초기화
	// 누구 노래를 볼지 선택
	currentFamily = member;
	// 첫페이지(0)로 리셋
	currentPage = 0;
	// "더 불러올 데이터가 없다"는 상태를 해제하여 데이터 탐색
	isLastPage = false; // 마지막 페이지 체크 초기화
	
	// 기존 노래 목록 제거
	const container = document.getElementById('music-list-container');
	if (container) {
		container.innerHTML = '';
	}
	// 로그 확인
	console.log("선택된 가족 필터:", currentFamily);
	
	// 비워진 화면에 노래 목록 새로 갱신
	loadMyMusicList(); // 이제 이 함수 안에서 currentFamily를 가져가야 함
}
    
    
</script>
