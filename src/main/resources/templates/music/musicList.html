<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Music Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* 1. 전체 구조 제어 (이중 스크롤 방지) */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
            background-color: #ffffff;
        }
        
        .content-body { padding-top: 80px; }

        /* 2. 가족 필터 (첫 번째 코드 스타일) */
        .filter-container {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 5px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }

        .filter-chip {
            white-space: nowrap;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid #eee;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-chip.active {
            background-color: #764ba2;
            color: white;
            border-color: #764ba2;
            font-weight: bold;
        }

        /* 3. 음악 리스트 디자인 (깔끔한 구분선형) */
        .history-card {
            border: none !important;
            border-radius: 0;
            background: transparent;
            transition: background 0.2s ease;
            border-bottom: 1px solid rgba(0,0,0,0.06) !important; 
        }
        .history-card:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .album-art {
            width: 52px; height: 52px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-primary { color: #764ba2 !important; }
        .btn-primary { background-color: #764ba2; border: none; border-radius: 50px !important; }

        /* 4. 스크롤 영역 (첫 번째 코드의 위치값) */
        #scroll-container {
            flex: 1;
            margin-top: 220px; /* 고정 섹션 높이에 맞춤 */
            overflow-y: auto;
            height: calc(100vh - 220px);
            -webkit-overflow-scrolling: touch;
            padding-bottom: 80px;
        }
        /* 자동완성 드롭다운 메인 */
#autocomplete-results {
    position: absolute !important;
    /* 필터(select) 너비만큼 왼쪽에서 뗍니다. 보통 80px 내외 */
    left: 80px !important; 
    /* 검색 버튼 너비(약 60px)를 제외한 나머지만 차지하게 함 */
    right: 65px !important; 
    width: auto !important; 
    top: 100% !important;
    background: white !important;
    z-index: 9999 !important;
    border: 1px solid rgba(118, 75, 162, 0.2) !important;
    border-radius: 0 0 15px 15px !important;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
    max-height: 250px;
    overflow-y: auto;
    margin-top: -2px !important; /* 검색창 하단 테두리와 밀착 */
}

/* 드롭다운 내부 항목 */
.autocomplete-item {
    width: 100%;
    padding: 12px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    background: white;
    border: none;
    border-bottom: 1px solid #f8f9fa;
    text-align: left;
    font-size: 0.85rem;
    color: #333;
    transition: all 0.2s ease;
}

.autocomplete-item:last-child {
    border-bottom: none;
}

/* 마우스 올렸을 때 효과 */
.autocomplete-item:hover {
    background-color: #f6f0ff !important; /* 연한 보라색 배경 */
    color: #764ba2 !important; /* 글씨 보라색 */
    padding-left: 20px !important;
}

/* 아이콘 포인트 */
.autocomplete-item i {
    color: #ccc;
    font-size: 0.8rem;
}

/* 스크롤바 디자인 */
#autocomplete-results::-webkit-scrollbar {
    width: 4px;
}
#autocomplete-results::-webkit-scrollbar-thumb {
    background: #764ba2;
    border-radius: 10px;
}
    .autocomplete-item.active {
    background-color: #f6f0ff !important;
    color: #764ba2 !important;
    padding-left: 20px !important;
}    
    </style>
</head>
